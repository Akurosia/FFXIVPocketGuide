---
label: regular-attack
hide_body: false
fields:
- type: text
  name: attack_name
  label: Attack Name
  config:
    required: true
- type: list
  config:
    use_select: true
    source:
      type: simple
    options:
    - Everyone
    - Tank
    - Healer
    - Melee DPS
    - Ranged DPS
  label: Roles
  name: attack_roles
  default: []
- type: text
  name: attack_duty_action
  label: Duty Action
- type: list
  name: attack_tags
  label: Tags
  config:
    use_select: true
    source:
      type: datafiles
      file: _data-tags-json
      path: Tags
    options: []
- type: field_group_list
  name: attack_notes
  label: Attack Notes
  fields:
  - type: textarea
    name: attack_note
    label: Note
    config:
      required: true
- type: image_gallery
  name: attack_images
  label: Attack Images
