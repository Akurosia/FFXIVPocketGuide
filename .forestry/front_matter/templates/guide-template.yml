---
label: guide-template
hide_body: true
fields:
- type: text
  name: layout
  label: Guide Layout
  default: guide
  config:
    required: true
  hidden: false
  description: This is the page template loaded by Jekyll.
- type: text
  label: Page Type
  name: page_type
  hidden: false
  config:
    required: true
  default: guide
- type: datetime
  name: date
  label: Last Updated
  config:
    date_format: YYYY-MM-DD
    required: true
- type: text
  name: title
  label: Guide Title
  config:
    required: true
- type: select
  name: categories
  config:
    source:
      type: simple
    required: true
    options:
    - arr
    - hw
    - sb
  label: Category
  default: arr
- type: text
  name: slug
  label: Page Slug
  config:
    required: true
  description: '"duty-name-difficulty" - difficulty required for anything above normal.'
- type: textarea
  name: description
  label: Description
  config:
    required: true
  description: Read our Guide on the dungeon/trial/8-man raid/24-man raid NAME (DIFFICULTY)
    where you'll face off against Boss 01, Boss 02, and Boss 03.
- type: file
  name: cover
  label: Guide Image
- type: field_group_list
  name: terms
  label: Search Terms
  fields:
  - type: text
    name: term
    label: Term
    config:
      required: true
  description: Expansion, Expansion Abbreviation, Duty Name, Nickname, Difficulty,
    Boss Names
- type: text
  name: patch_number
  label: Patch Number
  default: ''
  config:
    required: true
- type: text
  name: patch_name
  label: Patch Name
  config:
    required: true
- type: select
  name: difficulty
  config:
    source:
      type: simple
    required: true
    options:
    - Normal
    - Hard
    - Savage
    - Extreme
    - Ultimate
  label: Difficulty
  default: Normal
- type: number
  name: plvl
  label: Player Level
  config:
    required: true
- type: number
  name: ilvl
  label: Item Level
  config:
    required: true
- type: number
  name: order
  label: Order
  description: Combine Player and Item Level
  config:
    required: true
- type: text
  label: Orchestrion Roll
  name: orchestrion
  config:
    required: true
  default: TBD
- type: select
  name: instance_type
  config:
    source:
      type: simple
    required: true
    options:
    - Dungeon
    - Trial
    - Raid
  label: Instance Type
  default: Dungeon
- type: text
  name: mtq_vid
  label: MTQ Video Link
  config:
    required: true
- type: field_group_list
  name: duty_mechanics
  label: Duty Mechanics
  fields:
  - type: text
    name: duty_mechanic_title
    label: Mechanic Title
    config:
      required: true
  - type: field_group_list
    name: duty_mechanic_steps
    label: Steps
    fields:
    - type: text
      name: duty_mechanic_step_title
      label: Step Title
      default: Step 01
    - type: field_group_list
      name: duty_mechanic_step_notes
      label: Notes
      fields:
      - type: textarea
        name: duty_mechanic_step_note
        label: Note
        config:
          required: true
- type: field_group_list
  name: bosses
  label: Bosses
  fields:
  - type: text
    name: boss_name
    label: Boss Name
    config:
      required: true
  - type: field_group_list
    name: boss_phases
    label: Fight Phases
    fields:
    - type: text
      label: Phase Title
      name: boss_phase_title
      default: Phase 01
    - type: field_group_list
      label: Summary
      name: boss_phase_summary
      fields:
      - type: textarea
        name: boss_phase_item
        label: Summary Item
        config:
          required: true
    - type: field_group_list
      name: boss_phase_mechanics
      label: Mechanics
      fields:
      - type: text
        name: boss_phase_mechanic_title
        label: Mechanic Title
        config:
          required: true
      - type: field_group_list
        name: boss_phase_mechanic_notes
        label: Mechanic Notes
        fields:
        - type: textarea
          name: boss_phase_mechanic_note
          label: Note
          config:
            required: true
    - type: field_group_list
      name: boss_phase_script
      label: Script
      fields:
      - type: text
        label: Attack Name
        name: boss_phase_script_attack_name
        config:
          required: true
      - type: boolean
        name: boss_phase_script_attack_duty_action
        label: Duty Action
    - type: blocks
      name: boss_phase_attacks
      label: Attacks
      template_types:
      - regular-attack
      - combo-attack
      - attack-w-variations
